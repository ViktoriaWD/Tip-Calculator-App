<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&family=Playfair+Display&family=Poppins:wght@400;700&family=Rubik:wght@300;400;500&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>

  
</head>
<body class='bg-lightGrayishCyan '>
  <div class=" min-h-screen flex flex-col items-center justify-center md:mb-40 overflow-auto ">
    <h1 class=" text-2xl mt-10 md:mt-44  text-darkGrayishCyan  font-body tracking-[9px] md:tracking-[12px] ">
      SPLI<br/>
      TTER
    </h1>
    <div class=" container w-full md:w-[65%] flex flex-col md:flex-row bg-white rounded-t-3xl md:rounded-3xl mt-9 md:mt-20">
      <div class="calculation-side  p-9 md:pt-12 md:pl-12 md:pr-5 cursor-pointer md:w-1/2">
        <h1 class="text-darkGrayishCyan text-base font-body mb-2 ">Bill</h1>
        <div class="relative flex items-center">
          <span class="absolute inset-y-0  left-4 text-grayishCyan text-lg pt-3">$</span>
          <input type="text" class=" calculatorInput rounded-md text-2xl font-body p-2 pr-4 text-right border border-veryLightGrayishCyan hover:border-strongCyan bg-veryLightGrayishCyan focus:border-strongCyan focus:border focus:outline-none flex-grow focus:text-veryDarkCyan" placeholder="0.00">
        </div>
        <h1 class="text-darkGrayishCyan text-base font-body mb-2 mt-7 md:mt-9">Select Tip %</h1>
        <div class="prosetige-btns">
          <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4  cursor-pointer ">
           
            <button class="percentage-button  bg-veryDarkCyan rounded-md  text-2xl font-body text-white py-2 hover:bg-strongCyan hover:text-veryDarkCyan focus:bg-strongCyan" value="5" >5%</button>
            <button class="percentage-button  bg-veryDarkCyan rounded-md text-2xl font-body text-white py-2 hover:bg-strongCyan hover:text-veryDarkCyan focus:bg-strongCyan" value="10">10%</button>
            <button class="percentage-button  bg-veryDarkCyan rounded-md text-2xl font-body text-white py-2 hover:bg-strongCyan hover:text-veryDarkCyan focus:bg-strongCyan" value="15">15%</button>
            <button class="percentage-button  bg-veryDarkCyan rounded-md text-2xl font-body text-white py-2 hover:bg-strongCyan hover:text-veryDarkCyan focus:bg-strongCyan" value="25">25%</button>
            <button class="percentage-button  bg-veryDarkCyan rounded-md text-2xl font-body text-white py-2 hover:bg-strongCyan hover:text-veryDarkCyan focus:bg-strongCyan" value="50">50%</button>
            <input type="text" class="custom-btn rounded-md p-2  bg-veryLightGrayishCyan border border-veryLightGrayishCyan text-2xl font-body w-[100%] text-right hover:border-strongCyan focus:border-strongCyan focus:border focus:outline-none focus:text-veryDarkCyan" placeholder="Custom">
            
      
          </div>

        </div>
<div class="flex justify-between text-base font-body mt-7 md:mt-10 mb-2">
        <h1 class="text-darkGrayishCyan ">Number of People</h1>
        <span class=" cantBeAZero text-orange-700 hidden  ">Can't be zero</span>
</div>
        <div class="relative flex items-center">
          <span class="absolute inset-y-0  left-4 text-grayishCyan text-lg pt-4"><img src="images/icon-person.svg"> </span>
          <input type="text" class=" numbOfPeople rounded-md text-2xl font-body p-2 pr-4 text-right border border-veryLightGrayishCyan hover:border-strongCyan bg-veryLightGrayishCyan focus:border-strongCyan focus:border focus:outline-none flex-grow focus:text-veryDarkCyan" placeholder="0">
        </div>
      </div>
      <div class="second-box px-6 pb-8 md:w-1/2 md:pr-8 md:pt-8 md:pb-9 ">
      <div class="result-side bg-veryDarkCyan rounded-2xl flex flex-col  px-6 pt-10 pb-6 md:px-10 md:pt-16 ">
        <div class=" tip-container flex justify-between pb-6 md:pb-10 ">
        <div class="tip-amount-in-words">
          <p class="text-white font-thin tracking-wide font-body ">Tip Amount</p>
          <p class="text-grayishCyan font-body text-sm"> / person</p>
        </div>
        <div class="tip-amount text-strongCyan text-3xl font-bold xl:text-5xl font-body">
<span>$</span>0.00
        </div>
      </div>
      <div class=" total-amount-container flex justify-between pb-5 md:pb-[110px]">
        <div class="total-amount-in-words">
          <p class="text-white font-body tracking-wide font-thin">Total</p>
          <p class="text-grayishCyan font-body text-sm"> / person</p>
        </div>
        <div class="total-amount text-strongCyan text-3xl font-bold xl:text-5xl font-body ">
          <span>$</span>0.00
                  </div>
                  
      </div>
      <div class="md:pb-4">
        <button class="reset-button items-center font-body text-xl tracking-wide text-veryDarkCyan rounded-md p-[10px] mt-4 w-full hover:bg-lightGrayishCyan focus:outline-none bg-teal-700 text-opacity-20 cursor-pointer">RESET</button>

      </div>
      </div>
      </div>
    </div>
  </div>

<script src="js/script.js"></script>
</body>
</html>
